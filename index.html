<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday BabyDoll</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Pacifico&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            overflow-x: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #ff4081;
            text-shadow: 3px 3px 0 #fff, 5px 5px 0 rgba(0,0,0,0.1);
            margin-bottom: 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .birthday-cake {
            width: 200px;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s;
        }

        .birthday-cake:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .message {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .message::after {
            content: "‚ú®";
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 30px;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .photo-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            position: relative;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }

        .photo-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            opacity: 0;
            transition: all 0.3s;
        }

        .photo-item:hover::after {
            opacity: 1;
        }

        .wish-btn {
            background: linear-gradient(to right, #ff4081, #ff9100);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            transition: all 0.3s;
            font-family: 'Baloo 2', cursive;
            font-weight: bold;
        }

        .wish-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.6);
            background: linear-gradient(to right, #ff9100, #ff4081);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confettiFall 5s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px 20px 0 0;
        }

        .signature {
            font-family: 'Pacifico', cursive;
            color: #ff4081;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Kolandha!</h1>
        
        <img src="images/cake.png" alt="Birthday Cake" class="birthday-cake" id="cake">
        
        <div class="message">
            <h2>Wishing you an amazing day filled with joy!</h2>
        </div>
        
        <button class="wish-btn" id="wishBtn">Click for my Message!</button>
        
        <div class="photo-grid" id="photoGrid">
            <!-- Photos will be added here by JavaScript -->
        </div>
        
        <footer>
            <p>Made with ‚ù§Ô∏è by <span class="signature">Baru</span></p>
        </footer>
    </div>

    <script>
        // Sample photos (replace with actual photos of your friend)
        const photos = [
            "images/cake.png",
            "images/IMG-20240509-WA0002.jpg",
            "images/IMG-20240509-WA0003.jpg",
            "images/IMG_20250511_150834589.jpg",
            "images/IMG_20250511_150828725.jpg"
        ];
        
        // Populate photo grid
        const photoGrid = document.getElementById('photoGrid');
        photos.forEach(photo => {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.innerHTML = `<img src="${photo}" alt="Happy moment">`;
            photoGrid.appendChild(photoItem);
        });
        
        // Special wish button
        const wishBtn = document.getElementById('wishBtn');
        wishBtn.addEventListener('click', () => {
            // Create confetti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
            
            // Show special message
            alert("You're cute, sweet, beautiful too and I'm so happy and lucky to have you as my friend in my life! I may wish you Let your broken leg heal soon üòÖüòÇ. Happy Birthday my dear Kolandha ‚ù§Ô∏è");
        });
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random properties
            const colors = ['#ff4081', '#ff9100', '#4caf50', '#2196f3', '#9c27b0'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomSize = Math.random() * 10 + 5;
            const randomLeft = Math.random() * window.innerWidth;
            const randomAnimationDuration = Math.random() * 3 + 2;
            
            confetti.style.backgroundColor = randomColor;
            confetti.style.width = `${randomSize}px`;
            confetti.style.height = `${randomSize}px`;
            confetti.style.left = `${randomLeft}px`;
            confetti.style.animationDuration = `${randomAnimationDuration}s`;
            
            document.body.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, randomAnimationDuration * 1000);
        }
        
        // Cake animation
        const cake = document.getElementById('cake');
        cake.addEventListener('click', () => {
            cake.style.transform = 'scale(1.2) rotate(15deg)';
            createConfetti();
            setTimeout(() => {
                cake.style.transform = 'scale(1) rotate(0)';
            }, 1000);
        });
    </script>
</body>
</html>
